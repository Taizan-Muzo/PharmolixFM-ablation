# PharmolixFM 配置文件

model:
  name: "pharmolix_fm"
  node_dim: 128
  edge_dim: 64
  hidden_dim: 256
  num_layers: 6
  num_heads: 8
  dropout: 0.1
  
training:
  batch_size: 8
  learning_rate: 1e-4
  weight_decay: 1e-5
  max_epochs: 100
  warmup_steps: 1000
  
data:
  train_dataset: "data/train/"
  val_dataset: "data/val/"
  test_dataset: "data/test/"
  num_workers: 4
  
featurizer:
  pos_norm: 1.0
  num_node_types: 12
  num_edge_types: 6
  knn: 32
